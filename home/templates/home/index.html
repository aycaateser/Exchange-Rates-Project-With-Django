<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="http://127.0.0.1:8000/">Currency App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/currencyconversion/">Calculation</a>
                </li>
            </ul>
            <div class="container-md p-5">
                <div class="input-group">
                    <div class="form-outline">
                        <form action="{% url 'search' %}" class="d-flex" method="GET">
                            <input type="text" class="form-control" name="q" placeholder="Search"/>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--      </form>-->
        </div>
    </div>
</nav>

<table class="table">
    <thead>
    <tr>
        <th scope="col" style="display:none">#</th>
        <th scope="col" style="">Currency Name</th>
        <th scope="col">Currency Buying</th>
        <th scope="col">Currency Selling</th>
        <th scope="col">Currency Difference Rate</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        {% for d in currencies %}
        <th scope="row" style="display:none"></th>
        <td> {{ d.currency_name}}</td>
        <td> {{ d.currency_buying}}</td>
        <td> {{ d.currency_selling}}</td>
        <td> {{ d.currency_diff_rate}}</td>
        <td> {{ d.currency_rate_date}}</td>
    </tr>

    {% endfor %}
    </tbody>
</table>


</body>
</html>
